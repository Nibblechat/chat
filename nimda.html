<html>

<head>
    <title>Nibble Chat - Admin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/clientjs/nibblechatglobalsettings.js"></script>     
 
</head>

<body class="admin">
    <div id="container">
    <div id="header">
      <div class="app-name"><h2>Nibble Chat Admin </h2></div>
      <div id="welcomeAdmMsg"> </div>
      <input type="button" name="usrAdmLoggedOut" id="usrAdmLoggedOut" value="Logout" onClick="javascript:logoutAdmUsr();"/>
    </div>

    <div id="primary" class="left-sidebar">
      <div id="usersList"><select id="users" name="users" size="5"></select></div>
        <input type="button" name="forcedLoggedOut" id="forcedLoggedOut" value="Forced Logout" onClick="javascript:forcedLoggedOut();"/> 
     </div> 
    </div>

    <div id="content">
      <div class="box">
        <div id="chatArea"> </div>
        
        <div id="sendDiv">
          <form name="admForm" id="admForm" method="GET">
            <input type="hidden" name="usrAdmName" id="usrAdmName" value="" />
           <input type="hidden" name="pageType" id="pageType" value="admin" length="10"/>

           <label>Message : </label>
           <textarea name="msgTxt" id="msgTxt" rows="2" cols="50"></textarea> 
             <input type="button" name="sendAdmMsg" id="sendAdmMsg" value="Broadcast" onClick="javascript:broadcastMsg();"/>
             <input type="button" name="admPvtMsg" id="admPvtMsg" value="Send Msg to User" onClick="javascript:sendAdmPvtMsg();"/>
			  <input type="button" name="sendAdmEmail" id="sendAdmEmail" value="Email" onClick="javascript:sendEmail();"/>                      
          </form>
        </div>
        
      </div>
    </div>     

    <div id="secondary">
    <div class="box">
      <div class="new-label">News</div>
      <div id="serverMsg"></div> 
    </div>   
    </div>   
    
    <script src="/clientjs/nibblechatcommon.js"></script>
    <script src="/clientjs/nibblechatutilities.js"></script>   
    <script src="/clientjs/nibblechatadminops.js"></script>
</body>

</html>
