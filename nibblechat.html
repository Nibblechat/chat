<html>

<head>
    <title>Nibble Chat</title>
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/clientjs/nibblechatglobalsettings.js"></script>  
<script type="text/javascript">
/* window.addEventListener("beforeunload", function (e) {

  var confirmationMessage = "Are you sure you want to leave this page without placing the order ?";
  (e || window.event).returnValue = confirmationMessage;
  return confirmationMessage;

}); */

</script>
</head>

<body>

<div id="container">
     <div id="header">
     	<div class="app-name"><h2>Nibble Chat </h2></div>
        <div id="welcomeMsg"> </div>                       
        <input type="button" name="usrLoggedOut" id="usrLoggedOut" value="Logout" onClick="javascript:logoutUsr();"/>
    </div>
    
    <div id="primary" class="left-sidebar">
      <div class="user-label">User</div>
      <div id="usersList">
     	 <select id="users" name="users" size="5"></select>
      </div>
    </div>
    
    <div id="content">
		<div class="box">
			<div id="chatArea"> </div>
			<div id="sendDiv">			
			  <label>Message : </label> <textarea name="msgTxt" id="msgTxt" rows="1" cols="50"></textarea>
			  <input type="button" name="sendMsg" id="sendMsg" value="Send" onClick="javascript:sendUsrMsg();"/>
			  <input type="button" name="sendPvtMsg" id="sendPvtMsg" value="Pvt Msg" onClick="javascript:sendPvtMsg();"/>
			  <input type="button" name="sendEmail" id="sendEmail" value="Email" onClick="javascript:sendEmail();"/>
			  <input type="hidden" name="usrName" id="usrName" value="" length="10"/>
			  <input type="hidden" name="pageType" id="pageType" value="chat" length="10"/>			    
			</div>	
		</div>
      
    </div>
    
    <div id="secondary">
    	<div class="box">
    		<div class="new-label">News</div>
    		<div id="serverMsg"></div> 
    	</div>   
    </div>
    
    <div id="footer">
        <p>Desgined and Developed by : Rahul Kumar Gupta (rgupta89@sapient.com) - Powered by Node.js</p>
    </div>
</div>

 
    <script src="/clientjs/nibblechatcommon.js"></script>
    <script src="/clientjs/nibblechatutilities.js"></script>  
    <script src="/clientjs/nibblechatclientops.js"></script>     
    
</body>

</html>
